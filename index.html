<!DOCTYPE html>
<html>
<head>
    <title>Transactions</title>
    <!-- fontawesome -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- stylesheet -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1 class="text-primary text-center mt-2">Customers Transactions Table</h1>
    <div class="mx-5">
        <input type="text" class="form-control w-100 mb-3 mt-3" id="nameFilter" placeholder="Filter by name">
        <input type="number" class="form-control w-100 mt-3" id="amountFilter" placeholder="Filter by amount">
    </div>
    <div class="table-responsive m-5">
        <table class="table table-primary">
            <thead class="table table-light">
                <tr>
                    <th scope="col">Customer</th>
                    <th scope="col">Transaction Date</th>
                    <th scope="col">Amount</th>
                </tr>
            </thead>
            <tbody id="tableBody">
            </tbody>
        </table>
    </div>
    <div class="mx-5">
        <canvas id="transactionChart" width="400" height="200"></canvas>
    </div>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
